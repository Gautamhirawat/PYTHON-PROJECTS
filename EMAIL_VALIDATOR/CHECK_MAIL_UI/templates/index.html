<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Email Validation</h1>
            <form id="emailForm">
                <div class="field">
                    <label class="label">Enter your Email:</label>
                    <div class="control">
                        <input class="input" type="email" name="user_email" id="user_email" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Validate Email</button>
                    </div>
                </div>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </section>

    <script>
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("user_email").value;
            fetch('/validate_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_email=' + encodeURIComponent(email)
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("result").innerHTML = result;
            });
        });
    </script>
</body>
</html>
